<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float Demo 2</title>
  <style>
    div {color: white;}
  </style>
</head>
<body>
  <div style="margin:10px;float: left;width:100px;height:100px;background-color:blue;">1</div>
  <div style="margin:10px;float: left;width:100px;height:100px;background-color:blue;">2</div>
  <div style="margin:10px;float: left;width:100px;height:100px;background-color:blue;">3</div>
  <div style="margin:10px;float: left;width:100px;height:100px;background-color:blue;">4</div><!-- </br> -->
  <div style="clear:left;margin:10px;float: left;width:100px;height:100px;background-color:blue;">5</div>
  <div style="margin:10px;float: left;width:100px;height:100px;background-color:blue;">6</div>
  <div style="margin:10px;float: left;width:100px;height:100px;background-color:blue;">7</div>
</body>
</html>
