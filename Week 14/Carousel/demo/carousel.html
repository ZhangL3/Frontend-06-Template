<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carousel component</title>
  <style>
    .carousel {
      width: 500px;
      height: 300px;
      /* zoom: 0.5; */
      overflow: hidden;
      /* margin-left: 50%; */
      white-space: nowrap;
      outline: solid 1px navy;
    }
    .carousel> img {
      width: 100%;
      height: 100%;
      display: inline-block;
      transition: transform ease 1s;
    }
  </style>
</head>
<body>
  <div id='container'></div>
  <script src="./carousel.js"></script>
</body>
</html>
