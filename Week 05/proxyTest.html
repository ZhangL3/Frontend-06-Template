<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
            a: {
                b: {
                    c : 30,
                },
            },
        };

        const po = new Proxy(obj, {
            set(obj, prop, val) {
                console.log('obj: ', obj);
                console.log('prop: ', prop);
                console.log('val: ', val);
            },

            get(obj, prop) {
                console.log('obj: ', obj);
                console.log('prop: ', prop);
            }
        });

        po.a.b.c = 31;
    </script>
</body>
</html>
