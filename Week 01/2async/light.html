<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #light {
            width: 100px;
            height: 100px;
            border-radius: 50px;
        }

        .red {
            background-color: red;
        }
        .yellow {
            background-color: yellow;
        }
        .green {
            background-color: green;
        }
        .gray {
            background-color: gray;;
        }
    </style>
</head>

<body>
    <div id="light" class="red"></div>
    <script>
        const light = document.getElementById('light');
        light.classList='gray';

        function goCallback() {
            light.classList='green';
            setTimeout(() => {
                light.classList='yellow';
                setTimeout(() => {
                    light.classList='red';
                    setTimeout(() => {
                        go();
                    }, 5000);
                }, 2000);
            }, 10000);
        }

        function delay(sec) {
            return new Promise((resolve, reject) => setTimeout(() => resolve(), sec * 1000));
        }

        function goPromise() {
            light.classList='green';
            delay(10).then(() => {
                light.classList='yellow';
                return delay(2);
            }).then(() => {
                light.classList='red';
                return delay(5);
            }).then(() => {
                goPromise();
            });
        }

        async function goAsync() {
            while(true) {
                light.classList='green';
                await delay(10);
                light.classList='yellow';
                await delay(2);
                light.classList='red';
                await delay(5);
            }

        }

    </script>
</body>
</html>
